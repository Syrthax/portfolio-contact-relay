<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Sarthak G</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #f2f2f7;
      --bg-gradient-1: #e8dcf4;
      --bg-gradient-2: #d4e8f0;
      --bg-gradient-3: #f0e4d8;
      --text: #1d1d1f;
      --text-secondary: #6e6e73;
      --glass-bg: rgba(255, 255, 255, 0.45);
      --glass-border: rgba(255, 255, 255, 0.65);
      --glass-shadow: rgba(0, 0, 0, 0.06);
      --glass-inner-shadow: rgba(255, 255, 255, 0.7);
      --input-bg: rgba(255, 255, 255, 0.5);
      --input-border: rgba(0, 0, 0, 0.08);
      --input-focus: rgba(0, 122, 255, 0.35);
      --btn-bg: rgba(0, 122, 255, 0.75);
      --btn-hover: rgba(0, 122, 255, 0.9);
      --btn-text: #fff;
      --dock-bg: rgba(255, 255, 255, 0.5);
      --dock-border: rgba(255, 255, 255, 0.7);
      --dock-btn-bg: rgba(255, 255, 255, 0.55);
      --dock-btn-hover: rgba(255, 255, 255, 0.8);
      --dock-icon: #1d1d1f;
      color-scheme: light dark;
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg: #0a0a0f;
        --bg-gradient-1: #1a1028;
        --bg-gradient-2: #0e1a22;
        --bg-gradient-3: #1a1510;
        --text: #f5f5f7;
        --text-secondary: #98989d;
        --glass-bg: rgba(40, 40, 50, 0.5);
        --glass-border: rgba(255, 255, 255, 0.12);
        --glass-shadow: rgba(0, 0, 0, 0.3);
        --glass-inner-shadow: rgba(255, 255, 255, 0.06);
        --input-bg: rgba(255, 255, 255, 0.07);
        --input-border: rgba(255, 255, 255, 0.1);
        --input-focus: rgba(50, 140, 255, 0.4);
        --btn-bg: rgba(40, 130, 255, 0.7);
        --btn-hover: rgba(40, 130, 255, 0.85);
        --btn-text: #fff;
        --dock-bg: rgba(30, 30, 40, 0.55);
        --dock-border: rgba(255, 255, 255, 0.1);
        --dock-btn-bg: rgba(255, 255, 255, 0.08);
        --dock-btn-hover: rgba(255, 255, 255, 0.15);
        --dock-icon: #f5f5f7;
      }
    }

    [data-theme="dark"] {
      --bg: #0a0a0f;
      --bg-gradient-1: #1a1028;
      --bg-gradient-2: #0e1a22;
      --bg-gradient-3: #1a1510;
      --text: #f5f5f7;
      --text-secondary: #98989d;
      --glass-bg: rgba(40, 40, 50, 0.5);
      --glass-border: rgba(255, 255, 255, 0.12);
      --glass-shadow: rgba(0, 0, 0, 0.3);
      --glass-inner-shadow: rgba(255, 255, 255, 0.06);
      --input-bg: rgba(255, 255, 255, 0.07);
      --input-border: rgba(255, 255, 255, 0.1);
      --input-focus: rgba(50, 140, 255, 0.4);
      --btn-bg: rgba(40, 130, 255, 0.7);
      --btn-hover: rgba(40, 130, 255, 0.85);
      --btn-text: #fff;
      --dock-bg: rgba(30, 30, 40, 0.55);
      --dock-border: rgba(255, 255, 255, 0.1);
      --dock-btn-bg: rgba(255, 255, 255, 0.08);
      --dock-btn-hover: rgba(255, 255, 255, 0.15);
      --dock-icon: #f5f5f7;
    }

    [data-theme="light"] {
      --bg: #f2f2f7;
      --bg-gradient-1: #e8dcf4;
      --bg-gradient-2: #d4e8f0;
      --bg-gradient-3: #f0e4d8;
      --text: #1d1d1f;
      --text-secondary: #6e6e73;
      --glass-bg: rgba(255, 255, 255, 0.45);
      --glass-border: rgba(255, 255, 255, 0.65);
      --glass-shadow: rgba(0, 0, 0, 0.06);
      --glass-inner-shadow: rgba(255, 255, 255, 0.7);
      --input-bg: rgba(255, 255, 255, 0.5);
      --input-border: rgba(0, 0, 0, 0.08);
      --input-focus: rgba(0, 122, 255, 0.35);
      --btn-bg: rgba(0, 122, 255, 0.75);
      --btn-hover: rgba(0, 122, 255, 0.9);
      --btn-text: #fff;
      --dock-bg: rgba(255, 255, 255, 0.5);
      --dock-border: rgba(255, 255, 255, 0.7);
      --dock-btn-bg: rgba(255, 255, 255, 0.55);
      --dock-btn-hover: rgba(255, 255, 255, 0.8);
      --dock-icon: #1d1d1f;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* Fluid animated background blobs */
    .bg-fluid {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 20s ease-in-out infinite;
    }

    .blob:nth-child(1) {
      width: 500px; height: 500px;
      background: var(--bg-gradient-1);
      top: -10%; left: -5%;
      animation-delay: 0s;
      animation-duration: 18s;
    }
    .blob:nth-child(2) {
      width: 450px; height: 450px;
      background: var(--bg-gradient-2);
      top: 50%; right: -10%;
      animation-delay: -5s;
      animation-duration: 22s;
    }
    .blob:nth-child(3) {
      width: 400px; height: 400px;
      background: var(--bg-gradient-3);
      bottom: -10%; left: 30%;
      animation-delay: -10s;
      animation-duration: 25s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(60px, -40px) scale(1.08); }
      50% { transform: translate(-30px, 50px) scale(0.95); }
      75% { transform: translate(40px, 20px) scale(1.05); }
    }

    /* Glass card */
    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      margin: 60px 20px 120px;
      padding: 48px 36px 40px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      box-shadow:
        0 8px 32px var(--glass-shadow),
        inset 0 1px 0 var(--glass-inner-shadow);
      transition: background 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
    }

    .card h1 {
      font-size: 1.65rem;
      font-weight: 600;
      letter-spacing: -0.025em;
      margin-bottom: 6px;
    }

    .card p.subtitle {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 32px;
      line-height: 1.5;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .field { margin-bottom: 22px; }

    input, textarea {
      width: 100%;
      padding: 14px 16px;
      font-family: inherit;
      font-size: 0.95rem;
      color: var(--text);
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 14px;
      outline: none;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      resize: vertical;
    }

    input::placeholder, textarea::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    input:focus, textarea:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 0 3px var(--input-focus);
    }

    textarea { min-height: 120px; }

    .optional-tag {
      font-size: 0.72rem;
      font-weight: 400;
      color: var(--text-secondary);
      opacity: 0.7;
      text-transform: lowercase;
      letter-spacing: normal;
      margin-left: 4px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      color: var(--btn-text);
      background: var(--btn-bg);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: background 0.3s ease, transform 0.15s ease;
      margin-top: 8px;
    }

    button[type="submit"]:hover {
      background: var(--btn-hover);
    }

    button[type="submit"]:active {
      transform: scale(0.98);
    }

    /* Dock */
    .dock {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(0);
      z-index: 100;
      display: flex;
      gap: 8px;
      padding: 10px 16px;
      background: var(--dock-bg);
      border: 1px solid var(--dock-border);
      border-radius: 20px;
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      box-shadow: 0 8px 32px var(--glass-shadow);
      transition: transform 0.45s cubic-bezier(0.4, 0, 0.2, 1),
                  opacity 0.45s cubic-bezier(0.4, 0, 0.2, 1),
                  background 0.4s ease, border-color 0.4s ease;
    }

    .dock.hidden {
      transform: translateX(-50%) translateY(calc(100% + 30px));
      opacity: 0;
      pointer-events: none;
    }

    .dock-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 14px;
      background: var(--dock-btn-bg);
      cursor: pointer;
      color: var(--dock-icon);
      transition: background 0.25s ease, transform 0.2s ease;
    }

    .dock-btn:hover {
      background: var(--dock-btn-hover);
      transform: scale(1.08);
    }

    .dock-btn:active {
      transform: scale(0.95);
    }

    .dock-btn svg {
      width: 20px;
      height: 20px;
      fill: none;
      stroke: currentColor;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .dock-separator {
      width: 1px;
      background: var(--input-border);
      margin: 6px 4px;
      border-radius: 1px;
    }

    /* Tooltip */
    .dock-btn { position: relative; }

    .dock-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%) translateY(4px);
      padding: 5px 10px;
      font-family: inherit;
      font-size: 0.72rem;
      font-weight: 500;
      color: var(--text);
      background: var(--dock-bg);
      border: 1px solid var(--dock-border);
      border-radius: 8px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .dock-btn:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    @media (max-width: 520px) {
      .card { margin: 40px 16px 120px; padding: 36px 24px 32px; }
      .card h1 { font-size: 1.4rem; }
      .blob { filter: blur(60px); opacity: 0.45; }
    }
  </style>
</head>
<body>

  <div class="bg-fluid">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <div class="card">
    <h1>Get in Touch</h1>
    <p class="subtitle">Send me a message through GitHub's secure authentication.</p>

    <form id="contactForm" autocomplete="off">
      <div class="field">
        <label for="name">Name <span class="optional-tag">— optional</span></label>
        <input type="text" id="name" name="name" placeholder="Your name" />
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message…" required></textarea>
      </div>

      <button type="submit">Continue with GitHub</button>
    </form>
  </div>

  <!-- Dock -->
  <nav class="dock" id="dock">
    <button class="dock-btn" id="themeToggle" data-tooltip="Toggle theme" aria-label="Toggle theme">
      <svg id="themeIcon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="5" />
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </svg>
    </button>

    <div class="dock-separator"></div>

    <a class="dock-btn" href="https://github.com/Syrthax/portfolio-contact-relay" target="_blank" rel="noopener" data-tooltip="GitHub Repo" aria-label="GitHub Repository">
      <svg viewBox="0 0 24 24">
        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" />
      </svg>
    </a>

    <a class="dock-btn" href="https://sarthakg.tech" target="_blank" rel="noopener" data-tooltip="Portfolio" aria-label="Portfolio Website">
      <svg viewBox="0 0 24 24">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
        <polyline points="9 22 9 12 15 12 15 22" />
      </svg>
    </a>
  </nav>

  <script>
    // ── Contact Form ──
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!message) return;

      localStorage.setItem('contact_payload', JSON.stringify({ name, message }));

      window.location.href =
        'https://github.com/login/oauth/authorize' +
        '?client_id=YOUR_CLIENT_ID' +
        '&scope=read:user';
    });

    // ── Theme Toggle ──
    const root = document.documentElement;
    const themeBtn = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');

    const sunSVG = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
    const moonSVG = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';

    function getSystemTheme() {
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    function applyTheme(theme) {
      root.setAttribute('data-theme', theme);
      themeIcon.innerHTML = theme === 'dark' ? moonSVG : sunSVG;
    }

    const saved = localStorage.getItem('theme');
    applyTheme(saved || getSystemTheme());

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function (e) {
      if (!localStorage.getItem('theme')) applyTheme(e.matches ? 'dark' : 'light');
    });

    themeBtn.addEventListener('click', function () {
      const current = root.getAttribute('data-theme') || getSystemTheme();
      const next = current === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', next);
      applyTheme(next);
    });

    // ── Dock Auto-hide on Scroll ──
    const dock = document.getElementById('dock');
    let lastScrollY = window.scrollY;
    let ticking = false;

    window.addEventListener('scroll', function () {
      if (!ticking) {
        window.requestAnimationFrame(function () {
          const currentY = window.scrollY;
          const delta = currentY - lastScrollY;

          if (delta > 12) {
            dock.classList.add('hidden');
          } else if (delta < -4) {
            dock.classList.remove('hidden');
          }

          lastScrollY = currentY;
          ticking = false;
        });
        ticking = true;
      }
    }, { passive: true });
  </script>
</body>
</html>
