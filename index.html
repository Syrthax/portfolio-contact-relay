<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Sarthak G</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #f2f2f7;
      --bg-gradient-1: #e8dcf4;
      --bg-gradient-2: #d4e8f0;
      --bg-gradient-3: #f0e4d8;
      --text: #1d1d1f;
      --text-secondary: #6e6e73;
      --glass-bg: rgba(255, 255, 255, 0.45);
      --glass-border: rgba(255, 255, 255, 0.65);
      --glass-shadow: rgba(0, 0, 0, 0.06);
      --glass-inner-shadow: rgba(255, 255, 255, 0.7);
      --input-bg: rgba(255, 255, 255, 0.5);
      --input-border: rgba(0, 0, 0, 0.08);
      --input-focus: rgba(0, 122, 255, 0.35);
      --btn-bg: rgba(0, 122, 255, 0.75);
      --btn-hover: rgba(0, 122, 255, 0.9);
      --btn-text: #fff;
      --dock-bg: rgba(255, 255, 255, 0.5);
      --dock-border: rgba(255, 255, 255, 0.7);
      --dock-btn-bg: rgba(255, 255, 255, 0.55);
      --dock-btn-hover: rgba(255, 255, 255, 0.8);
      --dock-icon: #1d1d1f;
      color-scheme: light dark;
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg: #0a0a0f;
        --bg-gradient-1: #1a1028;
        --bg-gradient-2: #0e1a22;
        --bg-gradient-3: #1a1510;
        --text: #f5f5f7;
        --text-secondary: #98989d;
        --glass-bg: rgba(40, 40, 50, 0.5);
        --glass-border: rgba(255, 255, 255, 0.12);
        --glass-shadow: rgba(0, 0, 0, 0.3);
        --glass-inner-shadow: rgba(255, 255, 255, 0.06);
        --input-bg: rgba(255, 255, 255, 0.07);
        --input-border: rgba(255, 255, 255, 0.1);
        --input-focus: rgba(50, 140, 255, 0.4);
        --btn-bg: rgba(40, 130, 255, 0.7);
        --btn-hover: rgba(40, 130, 255, 0.85);
        --btn-text: #fff;
        --dock-bg: rgba(30, 30, 40, 0.55);
        --dock-border: rgba(255, 255, 255, 0.1);
        --dock-btn-bg: rgba(255, 255, 255, 0.08);
        --dock-btn-hover: rgba(255, 255, 255, 0.15);
        --dock-icon: #f5f5f7;
      }
    }

    [data-theme="dark"] {
      --bg: #0a0a0f;
      --bg-gradient-1: #1a1028;
      --bg-gradient-2: #0e1a22;
      --bg-gradient-3: #1a1510;
      --text: #f5f5f7;
      --text-secondary: #98989d;
      --glass-bg: rgba(40, 40, 50, 0.5);
      --glass-border: rgba(255, 255, 255, 0.12);
      --glass-shadow: rgba(0, 0, 0, 0.3);
      --glass-inner-shadow: rgba(255, 255, 255, 0.06);
      --input-bg: rgba(255, 255, 255, 0.07);
      --input-border: rgba(255, 255, 255, 0.1);
      --input-focus: rgba(50, 140, 255, 0.4);
      --btn-bg: rgba(40, 130, 255, 0.7);
      --btn-hover: rgba(40, 130, 255, 0.85);
      --btn-text: #fff;
      --dock-bg: rgba(30, 30, 40, 0.55);
      --dock-border: rgba(255, 255, 255, 0.1);
      --dock-btn-bg: rgba(255, 255, 255, 0.08);
      --dock-btn-hover: rgba(255, 255, 255, 0.15);
      --dock-icon: #f5f5f7;
    }

    [data-theme="light"] {
      --bg: #f2f2f7;
      --bg-gradient-1: #e8dcf4;
      --bg-gradient-2: #d4e8f0;
      --bg-gradient-3: #f0e4d8;
      --text: #1d1d1f;
      --text-secondary: #6e6e73;
      --glass-bg: rgba(255, 255, 255, 0.45);
      --glass-border: rgba(255, 255, 255, 0.65);
      --glass-shadow: rgba(0, 0, 0, 0.06);
      --glass-inner-shadow: rgba(255, 255, 255, 0.7);
      --input-bg: rgba(255, 255, 255, 0.5);
      --input-border: rgba(0, 0, 0, 0.08);
      --input-focus: rgba(0, 122, 255, 0.35);
      --btn-bg: rgba(0, 122, 255, 0.75);
      --btn-hover: rgba(0, 122, 255, 0.9);
      --btn-text: #fff;
      --dock-bg: rgba(255, 255, 255, 0.5);
      --dock-border: rgba(255, 255, 255, 0.7);
      --dock-btn-bg: rgba(255, 255, 255, 0.55);
      --dock-btn-hover: rgba(255, 255, 255, 0.8);
      --dock-icon: #1d1d1f;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* Fluid animated background blobs */
    .bg-fluid {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 20s ease-in-out infinite;
    }

    .blob:nth-child(1) {
      width: 500px; height: 500px;
      background: var(--bg-gradient-1);
      top: -10%; left: -5%;
      animation-delay: 0s;
      animation-duration: 18s;
    }
    .blob:nth-child(2) {
      width: 450px; height: 450px;
      background: var(--bg-gradient-2);
      top: 50%; right: -10%;
      animation-delay: -5s;
      animation-duration: 22s;
    }
    .blob:nth-child(3) {
      width: 400px; height: 400px;
      background: var(--bg-gradient-3);
      bottom: -10%; left: 30%;
      animation-delay: -10s;
      animation-duration: 25s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(60px, -40px) scale(1.08); }
      50% { transform: translate(-30px, 50px) scale(0.95); }
      75% { transform: translate(40px, 20px) scale(1.05); }
    }

    /* Glass card */
    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      margin: 60px 20px 120px;
      padding: 48px 36px 40px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      box-shadow:
        0 8px 32px var(--glass-shadow),
        inset 0 1px 0 var(--glass-inner-shadow);
      transition: background 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
    }

    .card h1 {
      font-size: 1.65rem;
      font-weight: 600;
      letter-spacing: -0.025em;
      margin-bottom: 6px;
    }

    .card p.subtitle {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 32px;
      line-height: 1.5;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .field { margin-bottom: 22px; }

    input, textarea {
      width: 100%;
      padding: 14px 16px;
      font-family: inherit;
      font-size: 0.95rem;
      color: var(--text);
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 14px;
      outline: none;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      resize: vertical;
    }

    input::placeholder, textarea::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    input:focus, textarea:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 0 3px var(--input-focus);
    }

    textarea { min-height: 120px; }

    .optional-tag {
      font-size: 0.72rem;
      font-weight: 400;
      color: var(--text-secondary);
      opacity: 0.7;
      text-transform: lowercase;
      letter-spacing: normal;
      margin-left: 4px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      color: var(--btn-text);
      background: var(--btn-bg);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: background 0.3s ease, transform 0.15s ease;
      margin-top: 8px;
    }

    button[type="submit"]:hover {
      background: var(--btn-hover);
    }

    button[type="submit"]:active {
      transform: scale(0.98);
    }

    /* Dock */
    .dock {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(0);
      z-index: 100;
      display: flex;
      gap: 8px;
      padding: 10px 16px;
      background: var(--dock-bg);
      border: 1px solid var(--dock-border);
      border-radius: 20px;
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      box-shadow: 0 8px 32px var(--glass-shadow);
      transition: transform 0.45s cubic-bezier(0.4, 0, 0.2, 1),
                  opacity 0.45s cubic-bezier(0.4, 0, 0.2, 1),
                  background 0.4s ease, border-color 0.4s ease;
    }

    .dock.hidden {
      transform: translateX(-50%) translateY(calc(100% + 30px));
      opacity: 0;
      pointer-events: none;
    }

    .dock-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 14px;
      background: var(--dock-btn-bg);
      cursor: pointer;
      color: var(--dock-icon);
      transition: background 0.25s ease, transform 0.2s ease;
    }

    .dock-btn:hover {
      background: var(--dock-btn-hover);
      transform: scale(1.08);
    }

    .dock-btn:active {
      transform: scale(0.95);
    }

    .dock-btn svg {
      width: 20px;
      height: 20px;
      fill: none;
      stroke: currentColor;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .dock-separator {
      width: 1px;
      background: var(--input-border);
      margin: 6px 4px;
      border-radius: 1px;
    }

    /* Tooltip */
    .dock-btn { position: relative; }

    .dock-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%) translateY(4px);
      padding: 5px 10px;
      font-family: inherit;
      font-size: 0.72rem;
      font-weight: 500;
      color: var(--text);
      background: var(--dock-bg);
      border: 1px solid var(--dock-border);
      border-radius: 8px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .dock-btn:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    @media (max-width: 520px) {
      .card { margin: 40px 16px 120px; padding: 36px 24px 32px; }
      .card h1 { font-size: 1.4rem; }
      .blob { filter: blur(60px); opacity: 0.45; }
    }

    /* ── Modal ── */
    .modal-overlay {
      position: fixed;
      inset: 0;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
    }

    .modal-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      width: 90%;
      max-width: 420px;
      padding: 32px 28px 28px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      box-shadow: 0 16px 48px var(--glass-shadow), inset 0 1px 0 var(--glass-inner-shadow);
      transform: scale(0.92) translateY(12px);
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal-overlay.visible .modal {
      transform: scale(1) translateY(0);
    }

    .modal h2 {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    .modal p {
      font-size: 0.88rem;
      color: var(--text-secondary);
      line-height: 1.55;
      margin-bottom: 24px;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 10px 22px;
      font-family: inherit;
      font-size: 0.88rem;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.25s ease, transform 0.15s ease;
    }

    .modal-btn:active { transform: scale(0.96); }

    .modal-btn-cancel {
      background: var(--input-bg);
      color: var(--text-secondary);
      border: 1px solid var(--input-border);
    }

    .modal-btn-cancel:hover { background: var(--dock-btn-hover); }

    .modal-btn-accept {
      background: var(--btn-bg);
      color: var(--btn-text);
    }

    .modal-btn-accept:hover { background: var(--btn-hover); }

    /* ── Toast ── */
    .toast-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 300;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      pointer-events: none;
    }

    .toast {
      padding: 14px 24px;
      font-family: inherit;
      font-size: 0.88rem;
      font-weight: 500;
      border-radius: 14px;
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      box-shadow: 0 8px 32px var(--glass-shadow);
      pointer-events: auto;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
    }

    .toast.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .toast-success {
      background: rgba(52, 199, 89, 0.18);
      border: 1px solid rgba(52, 199, 89, 0.3);
      color: #34c759;
    }

    .toast-error {
      background: rgba(255, 59, 48, 0.18);
      border: 1px solid rgba(255, 59, 48, 0.3);
      color: #ff3b30;
    }
  </style>
</head>
<body>

  <div class="bg-fluid">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <!-- Warning Modal -->
  <div class="modal-overlay" id="warningModal">
    <div class="modal">
      <h2>Before you continue</h2>
      <p>
        Your message will be submitted as a <strong>public GitHub issue</strong>.
        Your GitHub username will be visible. Do not include sensitive or private information.
      </p>
      <div class="modal-actions">
        <button class="modal-btn modal-btn-cancel" id="modalCancel">Cancel</button>
        <button class="modal-btn modal-btn-accept" id="modalAccept">I Understand</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <div class="card">
    <h1>Get in Touch</h1>
    <p class="subtitle">Send me a message through GitHub's secure authentication.</p>

    <form id="contactForm" autocomplete="off">
      <div class="field">
        <label for="name">Name <span class="optional-tag">— optional</span></label>
        <input type="text" id="name" name="name" placeholder="Your name" />
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message…" required></textarea>
      </div>

      <button type="submit">Continue with GitHub</button>
    </form>
  </div>

  <!-- Dock -->
  <nav class="dock" id="dock">
    <button class="dock-btn" id="themeToggle" data-tooltip="Toggle theme" aria-label="Toggle theme">
      <svg id="themeIcon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="5" />
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </svg>
    </button>

    <div class="dock-separator"></div>

    <a class="dock-btn" href="https://github.com/Syrthax/portfolio-contact-relay" target="_blank" rel="noopener" data-tooltip="GitHub Repo" aria-label="GitHub Repository">
      <svg viewBox="0 0 24 24">
        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" />
      </svg>
    </a>

    <a class="dock-btn" href="https://sarthakg.tech" target="_blank" rel="noopener" data-tooltip="Portfolio" aria-label="Portfolio Website">
      <svg viewBox="0 0 24 24">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
        <polyline points="9 22 9 12 15 12 15 22" />
      </svg>
    </a>
  </nav>

  <script>
    // ════════════════════════════════════════════════════════════
    //  CONFIGURATION
    // ════════════════════════════════════════════════════════════

    const CONFIG = {
      CLIENT_ID: "Ov23lisQedgSSSSPkluY",
      REDIRECT_URI: window.location.origin + window.location.pathname,
      OWNER: "Syrthax",
      REPO: "portfolio-contact-relay",
      WORKFLOW_FILE: "contact-relay.yml"
    };

    // ════════════════════════════════════════════════════════════
    //  SECURITY NOTE
    // ════════════════════════════════════════════════════════════
    //
    //  Secure OAuth token exchange requires a backend.
    //  The POST to /login/oauth/access_token needs client_secret,
    //  which MUST NEVER be exposed in frontend code.
    //
    //  For production, use one of:
    //    1. A lightweight proxy (e.g. Cloudflare Worker) that holds
    //       the client_secret and performs the token exchange.
    //    2. GitHub's Device Flow (no secret needed, different UX).
    //    3. A GitHub Action relay via repository_dispatch.
    //
    //  This implementation uses scope=repo so the user's OAuth
    //  token (after exchange) triggers workflow_dispatch.
    //  The user authorizes themselves — their token triggers the
    //  workflow on their behalf.
    //
    //  The exchangeCodeForToken() function sends client_id + code
    //  WITHOUT client_secret. A backend proxy must intercept this
    //  or handle the exchange to make it functional.
    //
    // ════════════════════════════════════════════════════════════

    // ── DOM References ──
    const form = document.getElementById('contactForm');
    const submitBtn = form.querySelector('button[type="submit"]');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');

    // ════════════════════════════════════════════════════════════
    //  TOAST NOTIFICATION SYSTEM
    // ════════════════════════════════════════════════════════════

    function showToast(type, message) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      container.appendChild(toast);

      // Trigger entrance animation on next frame
      requestAnimationFrame(() => {
        requestAnimationFrame(() => toast.classList.add('visible'));
      });

      // Auto-dismiss after 4 seconds
      setTimeout(() => {
        toast.classList.remove('visible');
        toast.addEventListener('transitionend', () => toast.remove(), { once: true });
      }, 4000);

      console.log(`[Toast] ${type}: ${message}`);
    }

    // ════════════════════════════════════════════════════════════
    //  WARNING MODAL
    // ════════════════════════════════════════════════════════════

    function showWarningModal() {
      return new Promise((resolve) => {
        // Skip if user already accepted previously
        if (localStorage.getItem('modal_accepted') === 'true') {
          resolve(true);
          return;
        }

        const overlay = document.getElementById('warningModal');
        const acceptBtn = document.getElementById('modalAccept');
        const cancelBtn = document.getElementById('modalCancel');

        overlay.classList.add('visible');

        function cleanup() {
          overlay.classList.remove('visible');
          acceptBtn.removeEventListener('click', onAccept);
          cancelBtn.removeEventListener('click', onCancel);
        }

        function onAccept() {
          localStorage.setItem('modal_accepted', 'true');
          cleanup();
          resolve(true);
        }

        function onCancel() {
          cleanup();
          resolve(false);
        }

        acceptBtn.addEventListener('click', onAccept);
        cancelBtn.addEventListener('click', onCancel);
      });
    }

    // ════════════════════════════════════════════════════════════
    //  FORM STATE HELPERS
    // ════════════════════════════════════════════════════════════

    function setFormLoading(loading) {
      submitBtn.disabled = loading;
      submitBtn.textContent = loading ? 'Sending…' : 'Continue with GitHub';
      nameInput.disabled = loading;
      messageInput.disabled = loading;
    }

    // ════════════════════════════════════════════════════════════
    //  OAUTH: EXCHANGE CODE FOR ACCESS TOKEN
    // ════════════════════════════════════════════════════════════
    //
    //  NOTE: This POST requires client_secret to succeed.
    //  Without a backend proxy, this call will fail.
    //  See SECURITY NOTE above.

    async function exchangeCodeForToken(code) {
      console.log('[OAuth] Exchanging code for access token…');

      const response = await fetch('https://github.com/login/oauth/access_token', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          client_id: CONFIG.CLIENT_ID,
          code: code
          // client_secret intentionally omitted — must be handled by a backend proxy
        })
      });

      if (!response.ok) {
        throw new Error(`Token exchange failed (HTTP ${response.status})`);
      }

      const data = await response.json();

      if (data.error) {
        throw new Error(`OAuth error: ${data.error_description || data.error}`);
      }

      if (!data.access_token) {
        throw new Error('No access_token returned. A backend proxy is required for the client_secret exchange.');
      }

      console.log('[OAuth] Access token obtained');
      return data.access_token;
    }

    // ════════════════════════════════════════════════════════════
    //  FETCH AUTHENTICATED GITHUB USER
    // ════════════════════════════════════════════════════════════

    async function fetchGitHubUser(token) {
      console.log('[GitHub] Fetching authenticated user…');

      const response = await fetch('https://api.github.com/user', {
        headers: {
          'Authorization': `Bearer ${token}`,
          'Accept': 'application/vnd.github+json'
        }
      });

      if (!response.ok) {
        throw new Error(`Failed to fetch user (HTTP ${response.status})`);
      }

      const user = await response.json();
      console.log(`[GitHub] Authenticated as @${user.login}`);
      return user.login;
    }

    // ════════════════════════════════════════════════════════════
    //  TRIGGER WORKFLOW DISPATCH
    // ════════════════════════════════════════════════════════════

    async function triggerWorkflow(token, payload) {
      console.log('[Workflow] Triggering workflow_dispatch…');

      const url = `https://api.github.com/repos/${CONFIG.OWNER}/${CONFIG.REPO}/actions/workflows/${CONFIG.WORKFLOW_FILE}/dispatches`;

      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Accept': 'application/vnd.github+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          ref: 'main',
          inputs: {
            name: payload.name || '',
            message: payload.message
          }
        })
      });

      if (!response.ok) {
        const errBody = await response.text();
        console.error('[Workflow] Dispatch failed:', errBody);
        throw new Error(`Workflow dispatch failed (HTTP ${response.status})`);
      }

      console.log('[Workflow] Dispatch triggered successfully');
    }

    // ════════════════════════════════════════════════════════════
    //  CREATE ISSUE DIRECTLY (fallback if workflow not needed)
    // ════════════════════════════════════════════════════════════

    async function createIssue(token, username, payload) {
      console.log('[GitHub] Creating issue…');

      const url = `https://api.github.com/repos/${CONFIG.OWNER}/${CONFIG.REPO}/issues`;

      const body = [
        '---',
        `Name: ${payload.name || 'Not provided'}`,
        `GitHub: @${username}`,
        '',
        'Message:',
        payload.message,
        '',
        '---',
        'Submitted via sarthakg.tech contact form'
      ].join('\n');

      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Accept': 'application/vnd.github+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          title: `Contact from @${username}`,
          body: body
        })
      });

      if (!response.ok) {
        throw new Error(`Issue creation failed (HTTP ${response.status})`);
      }

      const issue = await response.json();
      console.log(`[GitHub] Issue created: ${issue.html_url}`);
    }

    // ════════════════════════════════════════════════════════════
    //  HANDLE OAUTH CALLBACK
    // ════════════════════════════════════════════════════════════

    async function handleOAuthCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');

      if (!code) return;

      console.log('[Callback] OAuth code detected, processing…');

      // Retrieve stored payload
      const raw = localStorage.getItem('contact_payload');
      if (!raw) {
        showToast('error', 'Session expired. Please submit the form again.');
        history.replaceState(null, '', window.location.pathname);
        return;
      }

      const payload = JSON.parse(raw);
      setFormLoading(true);

      try {
        // Step 1: Exchange code for token
        const token = await exchangeCodeForToken(code);

        // Step 2: Fetch GitHub username
        const username = await fetchGitHubUser(token);

        // Step 3: Trigger workflow with payload
        await triggerWorkflow(token, {
          name: payload.name ? `${payload.name} (@${username})` : `@${username}`,
          message: payload.message
        });

        // Success — clean up
        localStorage.removeItem('contact_payload');
        history.replaceState(null, '', window.location.pathname);
        showToast('success', 'Message sent successfully via GitHub.');
        submitBtn.textContent = 'Sent ✓';
        console.log('[Callback] Complete — message sent');

      } catch (err) {
        console.error('[Callback] Error:', err.message);
        showToast('error', 'Failed to send message. Please try again.');
        setFormLoading(false);
      }
    }

    // ════════════════════════════════════════════════════════════
    //  FORM SUBMIT HANDLER
    // ════════════════════════════════════════════════════════════

    async function handleSubmit(e) {
      e.preventDefault();

      // Prevent double submission
      if (submitBtn.disabled) return;

      const name = nameInput.value.trim();
      const message = messageInput.value.trim();

      if (!message) {
        showToast('error', 'Please enter a message.');
        return;
      }

      // Show warning modal on first use
      const accepted = await showWarningModal();
      if (!accepted) {
        console.log('[Form] User declined the warning');
        return;
      }

      // Store payload for after OAuth redirect
      localStorage.setItem('contact_payload', JSON.stringify({ name, message }));
      console.log('[Form] Payload stored, redirecting to GitHub OAuth…');

      // Redirect to GitHub OAuth
      window.location.href =
        'https://github.com/login/oauth/authorize' +
        '?client_id=' + encodeURIComponent(CONFIG.CLIENT_ID) +
        '&scope=repo' +
        '&redirect_uri=' + encodeURIComponent(CONFIG.REDIRECT_URI);
    }

    // ════════════════════════════════════════════════════════════
    //  INITIALIZE
    // ════════════════════════════════════════════════════════════

    async function init() {
      console.log('[Init] Contact relay loaded');
      form.addEventListener('submit', handleSubmit);
      await handleOAuthCallback();
    }

    init();

    // ════════════════════════════════════════════════════════════
    //  THEME TOGGLE (unchanged)
    // ════════════════════════════════════════════════════════════

    const root = document.documentElement;
    const themeBtn = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');

    const sunSVG = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
    const moonSVG = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';

    function getSystemTheme() {
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    function applyTheme(theme) {
      root.setAttribute('data-theme', theme);
      themeIcon.innerHTML = theme === 'dark' ? moonSVG : sunSVG;
    }

    const saved = localStorage.getItem('theme');
    applyTheme(saved || getSystemTheme());

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function (e) {
      if (!localStorage.getItem('theme')) applyTheme(e.matches ? 'dark' : 'light');
    });

    themeBtn.addEventListener('click', function () {
      const current = root.getAttribute('data-theme') || getSystemTheme();
      const next = current === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', next);
      applyTheme(next);
    });

    // ════════════════════════════════════════════════════════════
    //  DOCK AUTO-HIDE (unchanged)
    // ════════════════════════════════════════════════════════════

    const dock = document.getElementById('dock');
    let lastScrollY = window.scrollY;
    let ticking = false;

    window.addEventListener('scroll', function () {
      if (!ticking) {
        window.requestAnimationFrame(function () {
          const currentY = window.scrollY;
          const delta = currentY - lastScrollY;

          if (delta > 12) {
            dock.classList.add('hidden');
          } else if (delta < -4) {
            dock.classList.remove('hidden');
          }

          lastScrollY = currentY;
          ticking = false;
        });
        ticking = true;
      }
    }, { passive: true });
  </script>
