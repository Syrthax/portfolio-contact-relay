<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact â€” Sarthak</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>

  <!-- Toasts -->
  <div id="toastContainer" aria-live="polite"></div>

  <!-- Warning modal -->
  <div id="warningModal" class="modal-overlay">
    <div class="modal">
      <h2>Heads Up</h2>
      <p>Messages are submitted as public GitHub issues. Do not include private or sensitive information.</p>
      <div class="modal-actions">
        <button id="modalCancel" class="modal-btn cancel">Cancel</button>
        <button id="modalAccept" class="modal-btn accept">I Understand</button>
      </div>
    </div>
  </div>

  <!-- Main card -->
  <main>
    <div class="glass-card">
      <h1>Get in Touch</h1>
      <p class="subtitle">Send me a message</p>

      <form id="contactForm" autocomplete="off">
        <div class="field">
          <label for="name">Name <span class="optional">(optional)</span></label>
          <input type="text" id="name" name="name" placeholder="Your name">
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="What's on your mind?" required rows="4"></textarea>
        </div>

        <div class="turnstile-wrap">
          <div class="cf-turnstile" data-sitekey="YOUR_TURNSTILE_SITE_KEY"></div>
        </div>

        <button type="submit" id="submitBtn">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Dock -->
  <nav id="dock" class="dock">
    <button id="themeToggle" class="dock-item" title="Toggle theme" aria-label="Toggle theme">
      <svg id="themeIcon" viewBox="0 0 24 24" width="20" height="20" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      </svg>
    </button>

    <a href="https://github.com/Syrthax/portfolio-contact-relay" target="_blank"
      rel="noopener" class="dock-item" title="View source" aria-label="GitHub repository">
      <svg viewBox="0 0 16 16" width="20" height="20" fill="currentColor">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
          0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15
          -.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51
          -1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12
          0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82
          2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65
          3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013
          0 0016 8c0-4.42-3.58-8-8-8z"/>
      </svg>
    </a>

    <a href="https://sarthakg.tech" target="_blank" rel="noopener"
      class="dock-item" title="Portfolio" aria-label="Portfolio">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <line x1="2" y1="12" x2="22" y2="12"/>
        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10
                 15.3 15.3 0 0 1-4-10A15.3 15.3 0 0 1 12 2z"/>
      </svg>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
